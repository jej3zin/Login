<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Login | Zybde</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jean H. de Oliveira (Jej3zin)">
  <meta name="Description" content="Tela de login customizada para rede social">
  <meta name="keywords" content="Html, página, login, custom, rede social">
  <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>
  <header class="container-header">

    <div class="div__border-text">
      <h1 class="primary-title">Zybde</h1>
    </div>

  </header>

  <main class="container-main">
    <form action="" method="post" class="container-form">

      <header class="form__header">
        <h1 class="title-primary">Login</h1>
      </header>
  
      <main class="form__main">
  
        <div class="div__box-bar">
  
          <input class="input__text" type="text" name="username" id="log" required autofocus placeholder="Username">
          <ion-icon name="person-outline" class="icon-user"></ion-icon>
    
        </div>
     
        <div class="div__box-bar">
    
          <input class="input__text" type="password" name="pass" id="pass" required placeholder="Senha">
          <ion-icon name="lock-closed-outline" class="icon-lock"></ion-icon>
    
        </div>
  
      </main>
  
      <footer class="form__footer">
  
        <div class="form__footer-div">
  
          <label for="ip_cb" class="label__get">
            <input class="input__check" type="checkbox" id="ip_cb">
            <p class="p__text">Remember Me</p>
          </label>
    
          <div class="div__boxget">
    
            <a class="a__boxget" href="#">Forget Password</a>
    
          </div>
  
        </div>
  
        <button class="button__login">Login</button>
  
        <div class="register">
          <p class="rgt__text">Don´t have a accont?</p><a class="rgt__a" href="#">Register</a>
        </div>
  
      </footer>
  
    </form>
  </main>

  <footer class="container-footer">

    <nav class="nav__menu-footer">
      <ul class="ul__menu-footer">
    
        <li><a href="#" class="a__text-link">Help</a></li>
        <li><a href="#" class="a__text-link">About</a></li>
        <li><a href="#" class="a__text-link">Terms</a></li>
        <li><a href="#" class="a__text-link">Privacy</a></li>
          
      </ul>
    </nav>

  </footer>
  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
